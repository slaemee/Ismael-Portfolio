<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="mediaqueries.css" />
    </head>
    <body>
        <nav id="desktop-nav">
            <div class="logo">Ismail Bousseta</div>
            <div>
                <ul class="nav-links">
                <li><a href="#About">About</a></li>
                <li><a href="#Experience">Experience</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <nav id="hamburger-nav">
            <div class="Logo">Ismail Bousseta</div>
            <div class="hamburger-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-links">
                    <li><a href="#About" onclick="toggleMenu()">About</a></li>
                    <li><a href="#Experience" onclick="toggleMenu()">Experience</a></li>
                    <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
                    <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
                </div>
            </div>
        </nav>
        <section id="profile">
            <div class="section__pic-container">
              <img src="./Assets/profile-pic.png" alt="Ismail Bousseta profile picture" />
            </div>
            <div class="section__text">
              <p class="section__text__p1">Hello, I'm</p>
              <h1 class="title">Ismail Bousseta</h1>
              <p class="section__text__p2">Back-end Developer</p>
              <div class="btn-container">
                <button
                  class="btn btn-color-2"
                  onclick="window.open('./assets/resume-example.pdf')"
                >
                  Download CV
                </button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                  Contact Info
                </button>
              </div>
              <div id="socials-container">
                <img
                  src="./assets/linkedin.png"
                  alt="My LinkedIn profile"
                  class="icon"
                  onclick="location.href='https://linkedin.com/in/bousseta-ismail-382404156'"
                />
                <img
                  src="./assets/github.png"
                  alt="My Github profile"
                  class="icon"
                  onclick="location.href='https://github.com/slaemee'"
                />
              </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
